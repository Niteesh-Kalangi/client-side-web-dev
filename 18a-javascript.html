      <main class="container-fluid">
         <h1 style="margin-top: 50px;">Image Slider</h1>
         <div id="canvas">
             <div class="arrow" ><img id="left" src="img/left-arrow.png" class="image"></div>
             <div class="arrow" ><img id="right" src="img/right-arrow.png" class="image"></div>
         </div>
         <script src="js/18a-script.js"></script>
         <script>

            var images = new Array();
            
            function preloadImages(){
            
                for (var i=0; i < preloadImages.arguments.length; i++){
            
                     images[i] = new Image();
            
                    images[i].src = preloadImages.arguments[i];
                    console.log(preloadImages.arguments[i]);
            
                }
                console.log("done");
            
            }
            
            preloadImages("img/niteesh-kalangi.jpg", 'img/niteesh-kalangi-2.jpg', 'img/niteesh-kalangi-3.jpg','img/niteesh-kalangi-4.jpeg', 'img/niteesh-kalangi-5.jpeg');
            
            </script>
         

         <div style="text-align: center; margin-top: 50px; margin-bottom: 50px;">

            <script type="text/javascript">
                function openTab(th)
                {
                    window.open(th.name,'_blank');
                }
            </script>
